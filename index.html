<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA DE LOGIN</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="image"><img src="./sapiens (1) 1.png" alt="sapiens"></div>
    <h1>Welcome Back &#128515;</h1>
    <section>
        <div class="email">
            <label><span class="label-sec">E-mail</span></br><input class="input margin" type="email"
                    autocomplete="email" placeholder="eric.cari@primon.com" /></label>
        </div>
        <div class="password">
            <label><span class="label-sec">Password</span></br><input class="input" type="password"
                    placeholder="*******************" /></label>
        </div>
    </section>
    <div class="button">
        <button>Log In ></button>
        <button><img src="./Template/Mobile/Log_in/btn/icons8-google 1.png" alt="logo" class="logo"> Log In with
            Google</button>
    </div>
    <footer><span class="newbie">Newbie?</span><a href=#>Create Account</a></footer>
</body>

</html>
